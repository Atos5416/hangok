<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Hangok</title>
</head>
<body>

    

    <div>
        <audio id="mikro" src="hangok/mokro.mp3" autostart="false"></audio>
        <img src="mikro.png" ><button onclick="mikro();">mikro</button>
        
    </div>
    
    <div>
        <audio id='windows' src="hangok/windows_xp.mp3" autostart="false"></audio>
        <img src="windows.png" alt=""><button id="windows" onclick="windows();"">Windows</button>
    </div>
    <div>
        <audio id='nokia' src="hangok/nokia.mp3" autostart="false"></audio>
        <img id='nokia'src="nokia.png" alt=""><button id="nokia" onclick="nokia();"">Nokia</button>
    </div>

    <button onclick="toggleMute();" id="muteBtn">Mute</button>

    
    <script>
        function mikro(){
            var sound = document.getElementById('mikro')
            sound.play();
        }
        function windows(){
            var sound = document.getElementById('windows')
            sound.play();
        }
        function nokia(){
            var sound = document.getElementById('nokia')
            sound.play();
        }
        function toggleMute() {
            var allAudios = document.querySelectorAll('audio');
            var muteButton = document.getElementById('muteBtn');
            isMuted = !isMuted;

            if (isMuted) {
                allAudios.forEach(function(audio) {
                    audio.muted = true;
                });
                muteButton.textContent = "Unmute";
            } else {
                allAudios.forEach(function(audio) {
                    audio.muted = false;
                });
                muteButton.textContent = "Mute";
            }
        }
    </script>
</body>
</html>
